<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="https://kit.fontawesome.com/8d210d7cb2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="components/loader.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 <link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="components/app.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row mt-0">
      <div class="col-12 pt-2 mb-2 text-warning text-center bg-dark">
        <h1><i class="fas fa-address-book"></i> Agenda</h1>
      </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">           
              <label for="nome">Nome</label>
              <input type="hidden" id="linha" class="form-control">
              <input type="text" id="nome" name="nome" class="form-control">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">           
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control">
            </div>
        </div>
         <div class="col-12">
            <div class="form-group">  
              <button class="btn btn-danger btn-block form-control" id="salvar">Salvar</button>
              <button class="btn btn-danger btn-block form-control" style="display: none;" id="gravar">Gravar</button>
            </div>
        </div> 
      </div>
      <div class="row">
        <div class="col-12 text-dark text-center">
          <h3>Contatos:</h3>
        </div>
    </div>
    <div class="container" id="contatos">
      
    </div>
    </div>
  </div>
</body>
</html>
